<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<div class="w-full h-screen md:h-full flex items-center justify-center bg-[rgb(227,227,227)]">
    <div class="bg-[rgb(227,227,227)] h-full w-full flex flex-col rounded-b-xl">
        <div class="flex flex-row bg-[#E8E8E8] drop-shadow-lg">
            <div
                class="w-64 bg-[#000000] drop-shadow-lg h-12 items-center rounded-tr-full rounded-br-full flex justify-center">
                <p class="large text-center pt-2 gotham-book text-white">{{ actionMode == ActionMode.create ? 'Crear' :
                    'Editar'}} versión clave</p>
            </div>
            <div class="w-full h-full flex justify-end">
                <mat-icon class="scale-75 fixed flex self-start text-gray-500 cursor-pointer mt-2 mr-2"
                    mat-dialog-close>close</mat-icon>
            </div>
        </div>
        <form [formGroup]="formGroup" class="flex flex-col justify-center items-center gap-2 mt-8">
            <div class="flex flex-row flex-wrap items-center justify-center gap-x-6 w-full">
                <div class="flex flex-col justify-center items-center">
                    <mat-label>Versión Clave ID:</mat-label>
                    <mat-form-field appearance="fill" class="w-64">
                        <input matInput formControlName="mercedesVersionClaveId">
                    </mat-form-field>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <mat-label>Terminal ID:</mat-label>
                    <mat-form-field appearance="fill" class="w-64">
                        <input matInput formControlName="mercedesTerminalId">
                    </mat-form-field>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <mat-label>Marca ID:</mat-label>
                    <mat-form-field appearance="fill" class="w-64">
                        <input matInput formControlName="mercedesMarcaId">
                    </mat-form-field>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <mat-label>Modelo ID:</mat-label>
                    <mat-form-field appearance="fill" class="w-64">
                        <input matInput formControlName="mercedesModeloId">
                    </mat-form-field>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <mat-label>Versión Interna Segmentación ID:</mat-label>
                    <mat-form-field appearance="fill" class="w-64">
                        <input matInput formControlName="mercedesVersionInternaSegmentacionId">
                    </mat-form-field>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <mat-label>Versión Interna Segmentación:</mat-label>
                    <mat-form-field class="w-64">
                        <ngx-mat-select clientSide [options]="internalVersionSegmentations" [multiple]="false" [hasSearchBox]="true"
                            [optionLabel]="'codName'" [optionValue]="'id'" formControlName="internalVersionSegmentationId">>
                        </ngx-mat-select>
                    </mat-form-field>
                </div>
                <div class="flex flex-col items-center w-64">
                    <mat-label>Válido desde:</mat-label>
                    <mat-form-field>
                        <input matInput readonly="readonly" [matDatepicker]="dp1" formControlName="dateTo">
                        <mat-datepicker-toggle matIconSuffix [for]="dp1"></mat-datepicker-toggle>
                        <mat-datepicker #dp1></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="flex flex-col items-center w-64">
                    <mat-label>Valido hasta:</mat-label>
                    <mat-form-field>
                        <input matInput readonly="readonly" [matDatepicker]="dp2" formControlName="dateFrom">
                        <mat-datepicker-toggle matIconSuffix [for]="dp2"></mat-datepicker-toggle>
                        <mat-datepicker #dp2></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <mat-label>Descripción breve:</mat-label>
                    <mat-form-field appearance="fill" class="w-64">
                        <input matInput formControlName="descriptionShort">
                    </mat-form-field>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <mat-label>Descripción larga:</mat-label>
                    <mat-form-field appearance="fill" class="w-64">
                        <input matInput formControlName="descriptionLong">
                    </mat-form-field>
                </div>
            </div>
        </form>
        <div class="flex flex-row justify-center items-center gap-3 mt-5">
            <button type="button"
                class="w-24 h-10 px-4 py-3 bg-[#941c1c] rounded-md text-white outline-none hover:bg-[#cc4c4c] cursor-pointer focus:shadow-lg transform active:bg-[#AA0A0A]"
                mat-dialog-close>Cancelar</button>
            <button type="button"
                class="w-24 h-10 px-4 py-3 enabled:bg-[#294a71] rounded-md text-white outline-none enabled:hover:bg-[#376195] cursor-pointer enabled:focus:shadow-lg transform enabled:active:bg-[#15263a] disabled:bg-gray-500 disabled:hover:cursor-default"
                [class.spinner]="loading" [disabled]="loading" [disabled]="!formGroup || formGroup.invalid"
                (click)="save()">{{ accept }}</button>
        </div>
    </div>
</div>
