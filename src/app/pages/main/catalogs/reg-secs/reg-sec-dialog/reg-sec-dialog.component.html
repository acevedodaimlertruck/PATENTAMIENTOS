<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<div class="w-full h-full flex items-center justify-center bg-[rgb(227,227,227)]">
    <div class="bg-[rgb(227,227,227)] h-full w-full flex flex-col rounded-b-xl">
        <div class="flex flex-row bg-[#E8E8E8] drop-shadow-lg">
            <div
                class="w-64 bg-[#000000] drop-shadow-lg h-12 items-center rounded-tr-full rounded-br-full flex justify-center">
                <p class="large text-center pt-2 gotham-book text-white">{{ actionMode == ActionMode.create ? 'Crear' :
                    'Editar'}} registro</p>
            </div>
            <div class="w-full h-full flex justify-end">
                <mat-icon class="scale-75 fixed flex self-start text-gray-500 cursor-pointer mt-2 mr-2"
                    mat-dialog-close>close</mat-icon>
            </div>
        </div>
        <form [formGroup]="formGroup"
            class="bg-[rgb(227,227,227)] flex flex-col justify-center items-center gap-2 mt-8">
            <div class="flex flex-row h-full flex-wrap items-center justify-center gap-x-6 w-full">
                <div class="flex flex-col justify-center items-center">
                    <mat-label>Nombre:</mat-label>
                    <mat-form-field appearance="fill" class="w-64">
                        <input matInput formControlName="name">
                    </mat-form-field>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <mat-label>Descripción:</mat-label>
                    <mat-form-field appearance="fill" class="w-64">
                        <input matInput formControlName="description">
                    </mat-form-field>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <mat-label>Nro. de Registro:</mat-label>
                    <mat-form-field appearance="fill" class="w-64">
                        <input matInput formControlName="registryNumber">
                    </mat-form-field>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <mat-label>Provincia:</mat-label>
                    <mat-form-field appearance="fill" class="w-64">
                        <input matInput formControlName="registryProvince">
                    </mat-form-field>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <mat-label>Departamento:</mat-label>
                    <mat-form-field appearance="fill" class="w-64">
                        <input matInput formControlName="registryDepartment">
                    </mat-form-field>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <mat-label>Localidad:</mat-label>
                    <mat-form-field appearance="fill" class="w-64">
                        <input matInput formControlName="registryLocation">
                    </mat-form-field>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <mat-label>Concesionario Zona Auto:</mat-label>
                    <mat-form-field appearance="fill" class="w-64">
                        <input matInput formControlName="autoZoneDealer">
                    </mat-form-field>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <mat-label>Descripción Zona Auto:</mat-label>
                    <mat-form-field appearance="fill" class="w-64">
                        <input matInput formControlName="autoZoneDescription">
                    </mat-form-field>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <mat-label>Concesionario Zona Camión:</mat-label>
                    <mat-form-field appearance="fill" class="w-64">
                        <input matInput formControlName="truckZoneDealer">
                    </mat-form-field>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <mat-label>Descripción Zona Camión:</mat-label>
                    <mat-form-field appearance="fill" class="w-64">
                        <input matInput formControlName="truckZoneDescription">
                    </mat-form-field>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <mat-label>Concesionario Zona Van:</mat-label>
                    <mat-form-field appearance="fill" class="w-64">
                        <input matInput formControlName="vanZoneDealer">
                    </mat-form-field>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <mat-label>Descripción Zona Van:</mat-label>
                    <mat-form-field appearance="fill" class="w-64">
                        <input matInput formControlName="vanZoneDescription">
                    </mat-form-field>
                </div>
            </div>
            <div class="flex flex-row justify-center items-center gap-3 mt-5 mb-5 bg-[rgb(227,227,227)]">
                <button type="button"
                    class="w-24 h-10 px-4 py-3 bg-[#941c1c] rounded-md text-white outline-none hover:bg-[#cc4c4c] cursor-pointer focus:shadow-lg transform active:bg-[#AA0A0A]"
                    mat-dialog-close>Cancelar</button>
                <button type="button"
                    class="w-24 h-10 px-4 py-3 enabled:bg-[#294a71] rounded-md text-white outline-none enabled:hover:bg-[#376195] cursor-pointer enabled:focus:shadow-lg transform enabled:active:bg-[#15263a] disabled:bg-gray-500 disabled:hover:cursor-default"
                    [class.spinner]="loading" [disabled]="loading" [disabled]="!formGroup || formGroup.invalid"
                    (click)="save()">{{ accept }}</button>
            </div>
        </form>
    </div>
</div>
