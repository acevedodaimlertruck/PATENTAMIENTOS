<div class="h-full w-full flex items-center justify-center p-4">
    <div class="bg-[rgb(227,227,227)] flex flex-col rounded-b-xl mt-14 h-[28rem] w-[25rem] sm:w-[40rem] ">
        <mat-progress-bar *ngIf='isLoading' mode="indeterminate"></mat-progress-bar>
        <div class="flex flex-row bg-[#E8E8E8] drop-shadow-lg">
            <div class="w-[100%] bg-[#000000] drop-shadow-lg h-12 items-center rounded-tr-full rounded-br-full flex justify-center">
                <p class="large text-center pt-2 gotham-book text-white pr-10 sm:pr-32">{{actionMode == ActionMode.create ?
                    "Nuevo" : 'Editar' }} Rol</p>
            </div>
            <div class="w-full h-full flex justify-end">
                <mat-icon class="scale-75 absolute flex self-start text-gray-500 cursor-pointer mt-2 mr-2"
                    (click)="close()">close</mat-icon>
            </div>
        </div>
        <div class="w-full flex-1 flex-col justify-center items center pl-7 sm:pl-12">
            <form [formGroup]="formGroup" class="mt-8">
                <div class="flex flex-col w-full">
                    <div class="w-full flex flex-col justify-center">
                        <p class="small text-[#152A43] gotham-book">Nombre</p>
                        <input type="text" formControlName="name" placeholder="Nombre"
                            class="bg-[#fff] gotham-book h-8 w-[90%] rounded-full pl-3 -mt-2 pr-3">
                        <mat-error class="error absolute mt-20"
                            *ngIf="!formGroup.controls['name'].valid && (formGroup.controls['name'].dirty || formGroup.controls['name'].touched)">
                            *maximo de 128 caracteres</mat-error>
                    </div>
                    <div class="mt-6 flex flex-col h-52">
                        <p class="small text-[#152A43] gotham-book">Descripcion</p>
                        <textarea type="text" formControlName="description" placeholder="Nombre"
                            class="bg-[#fff] resize-none pt-1 gotham-book h-40 max-h-40 min-h-40 w-[90%] rounded-lg pl-3 -mt-2 pr-3">
                        </textarea>
                        <mat-error class="error"
                            *ngIf="!formGroup.controls['description'].valid && (formGroup.controls['description'].dirty || formGroup.controls['description'].touched)">
                            *maximo de 512 caracteres</mat-error>
                    </div>
                </div>
            </form>
        </div>
        <div class="flex flex-row justify-center items-center mt-3 mb-6">
            <button class="bg-[#941c1c] rounded-full w-36 h-8 drop-shadow-xl mr-4" (click)="close()">
                <p class="text-white pt-1.5 gotham-book">Cancelar</p>
            </button>
            <button class="enabled:bg-[#294A71] enabled:hover:bg-[#376195] enabled:active:bg-[#15263A] rounded-full w-36 h-8 drop-shadow-xl ml-4 disabled:bg-gray-500 disabled:hover:cursor-default"
            (click)="createOrUpdateRole()" [disabled]="!formGroup.valid">
                <p class="text-white pt-1.5 gotham-book">Guardar</p>
            </button>
        </div>
    </div>
</div>
