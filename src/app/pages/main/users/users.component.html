<div class="h-full w-full flex flex-col items-center justify-center p-4">
    <div class="bg-[rgb(227,227,227)] h-[36rem] w-[23rem] md:w-[60rem] flex flex-col rounded-b-xl mt-4">
        <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
        <div class="flex flex-row bg-[#E8E8E8]">
            <div class="w-52 md:w-80 bg-[#000000] h-20 items-center rounded-tr-full rounded-br-full flex justify-center">
                <p class="large text-center pr-5 pl-2 pt-2 gotham-book text-white">Usuarios</p>
            </div>
            <div class="flex items-center ml-12">
                <input (keyup)="applyFilter($event)" #input
                    class="gotham-book h-8 w-40 md:w-60 rounded-full pl-3 drop-shadow-xl pr-7">
                <div class="flex flex-row items-center -ml-6 bg-[#294A71] drop-shadow-xl h-8 rounded-full w-10 md:w-28 justify-center z-0">
                    <mat-icon class="text-white md:-ml-5">search</mat-icon>
                    <p class="gotham-book text-white pt-2.5 pl-1 hidden md:inline">Buscar</p>
                </div>
            </div>
            <div class="w-full h-full flex justify-end">
                <mat-icon class="scale-75 flex self-start text-gray-500 cursor-pointer mt-2 mr-2"(click)="close()">close</mat-icon>
            </div>
        </div>

        <div class="table-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3 md:mt-0">
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef class="gotham-bold text-[#152A43]"> NOMBRE </th>
                    <td mat-cell *matCellDef="let element" class="gotham-book info">
                        <span class="mobile-label">Nombre:</span>
                        {{element.name}} </td>
                </ng-container>
    
                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef class="gotham-bold text-[#152A43]"> APELLIDO </th>
                    <td mat-cell *matCellDef="let element" class="gotham-book info">
                        <span class="mobile-label">Apellido:</span>
                        {{element.surname}} </td>
                </ng-container>
    
                <ng-container matColumnDef="usuario">
                    <th mat-header-cell *matHeaderCellDef class="gotham-bold text-[#152A43]"> USUARIO </th>
                    <td mat-cell *matCellDef="let element" class="gotham-book info">
                        <span class="mobile-label">Usuario:</span>
                        {{element.userName}} </td>
                </ng-container>
    
                <ng-container matColumnDef="mail">
                    <th mat-header-cell *matHeaderCellDef class="gotham-bold text-[#152A43]"> EMAIL </th>
                    <td mat-cell *matCellDef="let element" class="gotham-book info">
                        <span class="mobile-label">Email:</span>
                        {{element.email}} </td>
                </ng-container>
    
                <ng-container matColumnDef="dni">
                    <th mat-header-cell *matHeaderCellDef class="gotham-bold text-[#152A43]"> CUIL/DNI </th>
                    <td mat-cell *matCellDef="let element" class="gotham-book info">
                        <span class="mobile-label">CUIL/DNI:</span>
                        {{element.dni}} </td>
                </ng-container>
    
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef class="gotham-bold text-[#152A43]"> </th>
                    <td mat-cell *matCellDef="let element" class="gotham-book info">
                        <button matTooltip="Editar {{element.name}} {{element.surname}}" matTooltipPosition="left" (click)="createOrUpdateUser(element)" class="bg-blue-950 rounded-full h-6 w-6">
                            <mat-icon class="text-white text-center scale-75">edit</mat-icon>
                        </button>
                        <button matTooltip="Borrar {{element.name}} {{element.surname}}" matTooltipPosition="right"
                            class=" bg-red-600 rounded-full h-6 w-6 ml-3" (click)="confirmDelete(element)">
                            <mat-icon class="text-white text-center scale-75">close</mat-icon>
                        </button>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="titulos mat-header-row"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="height mat-row"></tr>
                <tr *matNoDataRow>
                    <td class="mat-cell" colspan="7">No se encontr√≥ el resultado: "{{input.value}}"</td>
                </tr>
            </table>
        </div>
        <hr class="h-0.5 mt-2 w-[95%] border-[#757575ad] border-solid rounded-full self-center">
        <mat-paginator hidePageSize="true" showFirstLastButtons="true" pageSize="7" class="bg-[rgb(227,227,227)]"></mat-paginator>

        <div class="flex justify-center items-center mt-4 mb-6">
            <button class="bg-[#294A71] hover:bg-[#376195] active:bg-[#15263A] rounded-full w-40 md:w-48 h-8 drop-shadow-xl" (click)="createOrUpdateUser()">
                <p class="text-white pt-1.5 gotham-book">Nuevo Usuario</p>
            </button>
        </div>
    </div>
</div>
